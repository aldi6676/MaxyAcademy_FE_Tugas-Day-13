    <script>
        const films = [
            { title: "Inception", director: "Christopher Nolan", genre: "Sci-Fi" },
            { title: "The Shawshank Redemption", director: "Frank Darabont", genre: "Drama" },
            { title: "The Dark Knight", director: "Christopher Nolan", genre: "Action" },
            { title: "Pulp Fiction", director: "Quentin Tarantino", genre: "Crime" },
        ];
    
        const printFilmDetails = (film) => {
            const details = `Title: ${film.title}, Director: ${film.director}, Genre: ${film.genre}`;
            document.getElementById("result").innerHTML += details + "<br>";
            console.log(details);
        };
    
        const capitalize = (str) => {
            return str.charAt(0).toUpperCase() + str.slice(1);
        };
    
        const printFilmsByGenre = (genre) => {
            const genreCapitalize = capitalize(genre);
            document.getElementById("result").innerHTML += `<br> Films in ${genreCapitalize} genre: <br>`;
            console.log(`Films in ${genreCapitalize} genre:`);
            films.forEach((film) => {
                if (film.genre.toLowerCase() === genre.toLowerCase()) {
                    printFilmDetails(film);
                }
            });
        };
    
        const isSciFiFilm = (film) => {
            return film.genre.toLowerCase() === 'sci-fi';
        };
    
        const printSciFiFilms = () => {
            document.getElementById("result").innerHTML += `<br> Sci-Fi Films: <br>`;
            console.log("Sci-Fi Films:");
            films.forEach((film) => {
                if (isSciFiFilm(film)) {
                    printFilmDetails(film);
                }
            });
        };
    
        const viewFilms = () => {
            document.getElementById("result").innerHTML = "";
            document.getElementById("result").innerHTML += "<br> List of Films: <br>";
            console.log("List of Films:");
            films.forEach((film) => {
                printFilmDetails(film);
            });
            printFilmsByGenre("sci-fi");
            printSciFiFilms();
        };
    
        function viewJava() {
            const resultElement = document.getElementById("result");
            resultElement.innerHTML = "";
            resultElement.innerHTML += "<h3>List of Films:</h3>";
            console.log("List of Films:");
            films.forEach((film) => {
                const details = `Title: ${film.title}, Director: ${film.director}, Genre: ${film.genre}`;
                resultElement.innerHTML += `<p>${details}</p>`;
                console.log(details);
            });
            printFilmsByGenre("sci-fi");
            console.log("");
        }
        </script>
